<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>
    <label for="location">Enter a location:</label>
    <input id="location" type="text">
    <button class="btn-success" id="weatherLocation">Get Current Temperature and Humidity</button>
    <div class="showErrors"></div>
    <div class="showHumidity"></div>
    <div class="showTemp"></div>
  </div>
  <div class="container">
    <h1>Please enter a whole number above 0</h1>
    <label for="number">Enter your number:</label>
    <input id="number" type="text">
    <button class="btn-success" id="submittedNumber">Is your number valid?</button>
    <div id="displayNumber"></div>
  </div>
</body>
</html>
